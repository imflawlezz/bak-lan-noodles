<div class="cart-item">
  <img src="/assets/images/shrimp.png" alt="shrimp noodles" class="cart-item__image">

  <h3 class="cart-item__title">Shrimp Noodles</h3>

  <div class="cart-item__controls">
    <button (click)="decreaseQuantity()">
      <img src="/assets/svg/remove.svg" alt="remove">
    </button>
    <span id="cart-quantity">1</span>
    <button (click)="increaseQuantity()">
      <img src="/assets/svg/add.svg" alt="add">
    </button>
  </div>

  <span id="cart-price">$10.99</span>

  <button (click)="removeFromCart()">
    <img src="/assets/svg/delete.svg" alt="delete">
  </button>
</div>
